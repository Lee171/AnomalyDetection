# ----------------------------------------------------------------------------------
# Serialized attributes data used for MLP algorithm
# ----------------------------------------------------------------------------------

# The values are the text params for each label in MLP frame options
# Note: same as the names in the UI, first list in mlp_params.yaml

Hidden layer sizes: "Parameter information : The ith element represents the number of neurons in the ith hidden layer."

Activation: "Parameter information : Activation function for the hidden layer."

Solver: "Parameter information : The solver for weight optimization."

Alpha: "Parameter information : L2 penalty (regularization term) parameter."

Random state: "Parameter information : If int, random_state is the seed used by the random number generator; If
RandomState instance, random_state is the random number generator; If None, the random number generator is the
RandomState instance used by np.random."

Window size: "Parameter information : The amount of records to look back while calculation a prediction for a current
record."

Threshold: "Parameter information : An 'X' value which represents the value that X% records has a lower value than it.
It is used to detect anomalies."
